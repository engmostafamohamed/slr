name: Test Upload Artifact

on: 
  push:
    branches:
      - main

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Zip the code
        run: |
          zip -r backend.zip . -x "*.git*" "*.env*" "node_modules/*" "tests/*"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: backend-zip
          path: backend.zip
